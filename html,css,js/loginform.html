<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS html</title>

    </head>
    <style>
        h1{
            padding: 5px;
            color:rgba(189, 179, 176, 0.5);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body{
            background-image: url("https://www.w3schools.com/css/img_forest.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .box
        {
                backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0,0.2);
            margin-top: 100px;
            display:inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 7px;
             
           
            padding: 5px;
            
            
            text-align: center;
        }
        label{
            font-weight: 700;
            font-size: medium;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(138, 136, 136);

        }   
        input{
            box-shadow: 0px 0px 3px;
            background-color:rgba(12, 5, 5, 0.2);
            border-radius: 10px;
            border: 1px;
            padding: 5px;
            color: rgb(138, 136, 136);
            font-size:medium;
        }
       .btn button
        {
            
            margin-top: 11px;
            box-shadow: 0px 0px 4px;
            display: inline-block;
            padding: 7px;
            background-color: transparent;
        
            border-color : rgb(102, 101, 101);
            border-width: 1px;

            
            border-radius:15px;
        }
        .btn button:hover{
            background-color: rgba(255, 228, 196,0.7);
        }
        .forgot-password
        { 
            color: rgba(192, 192, 192,0.5);
            margin-top: 10px;
            margin-right:-18px;
            font-size: small;
            

        }
        
    </style>
    <body>
        <form id ="loginform">
        <center><div class="box">
        <h1>Student Login Form</h1>
        <label for="Email">Email :</label>

        <input type="email" id="Email"><br><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass"><br><br>
        <a href="#" class="forgot-password">Forget password</a><br>
        
        
        <div class="btn">
         <button><strong>Login</strong></button>
    </div>
    </div>
    </center>
        </form>
        `<script  src="login.js"></script>

        </body>

    
</html>
